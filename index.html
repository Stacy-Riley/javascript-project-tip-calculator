<head>
  <meta charset="utf-8">
  <title>Tip Calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <!-- Boostrap stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
    <div class="main-wrapper">
      <h1>Tip Calculator</h1>
      <form>
        <!--Total Bill Input Section -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
          <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Total Bill">
        </div>
        <!--Tip Range Selector Section -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Tip</span>
          </div>
          <input type="range" class="form-control-range" id="formControlRange">
          <div class="input-group-append">
            <span class="input-group-text">0%</span>
          </div>
        </div>
        <!--Results Section -->
        <div class="line"></div>
        <h3>Results</h3>
        <!--Tip Amount Section -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
          <span class="input-group-text">Tip Amount</span>
          </div>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="0.00">
        </div>
        <!-- Total Bill with Tip Section -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
          <span class="input-group-text">Total Bill with Tip</span>
          </div>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="0.00">
        </div>

    <!-- Bootstrap bundle -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!--Local js scripts -->
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
